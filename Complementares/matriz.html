<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Matriz
    </title>
  </head>
  <body>
    <h1>Adicionar valores em matriz</h1>
    <form>
      <label for="valor">Insira um valor:</label>
      <input type="text" id="valor" name="valor"><br><br>
      <button type="button" onclick="adicionar()">Adicionar</button>
    </form>
    <br>
    <label for="matriz">Matriz:</label>
    <textarea name="matriz" id="matriz" cols="30" rows="10" readonly></textarea>
    <script src="./js/matriz.js"></script>
  </body>
