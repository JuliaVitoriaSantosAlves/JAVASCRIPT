<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Finanças
    </title>
</head>

<body>
    <h1>Organizador de finanças</h1>
    <form>
        <label for="ano">Selecione o ano:</label>
        <select id="ano" name="ano">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        <br /><br />
        <label for="mes">Selecione o mês:</label>
        <select id="mes" name="mes">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <br /><br />
        <label for="gasto">Insira o que foi gasto:</label>
        <input type="text" id="gasto" name="gasto" /><br /><br />
        <label for="valor">Insira o valor gasto:</label>
        <input type="number" id="valor" name="valor" /><br /><br />
        <button type="button" onclick="adicionar()">Adicionar</button>
    </form>
    <br />
    <table id="tabela">
        <tr>
            <th>Ano</th>
            <th>Mês</th>
            <th>Gasto</th>
            <th>Valor</th>
        </tr>
    </table>
    <script src="./js/financas.js"></script>
</body>

</html>
