<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/01.30/assets/css/conversor.css">
    <script src="/01.30/assets/js/conversor.js" defer></script>
    <title>
        Conversor
    </title>
</head>

<body>

    <div class="container">
        <h1 class="h1">
            Conversor de unidades
        </h1>
        <div class="input-group">
            <label for="input">
                Digite uma quantidade:
                <br>
                <input type="number" id="input" placeholder="0">
            </label>
        </div>
        <div class="input-group">
            <label for="from">
                De:
                <select name="from" id="from">
                    <option value="">

                    </option>
                    <option value="km">
                        Quilometros
                    </option>
                    <option value="m">
                        Metros
                    </option>
                    <option value="cm">
                        Centimetros
                    </option>
                    <option value="mm">
                        Milimetros
                    </option>
                </select>
            </label>
        </div>
        <div class="input-group">
            <label for="to">
                Para:
                <select name="to" id="to">
                    <option value="">

                    </option>
                    <option value="km">
                        Quilometros
                    </option>
                    <option value="m">
                        Metros
                    </option>
                    <option value="cm">
                        Centimetros
                    </option>
                    <option value="mm">
                        Milimetros
                    </option>
                </select>
            </label>
        </div>
        <button type="button" id="converter-btn">
            Converter
        </button>
        <div class="output-group">
            <label for="output">
                Resultado:
            </label>
            <input type="text" name="output" id="output" readonly>
        </div>
        <div id="mensagem"></div>
    </div>
</body>

</html>
